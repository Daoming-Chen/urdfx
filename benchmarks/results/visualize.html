<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URDFX IK Benchmark Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .file-input-section {
            background: #edf2f7;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .file-input-section label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .file-input-section label:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .file-input-section input[type="file"] {
            display: none;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #667eea;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: 0.05em;
        }

        tbody tr:hover {
            background: #f7fafc;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .metric-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .metric-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .metric-time {
            background: #bee3f8;
            color: #2c5282;
        }

        .metric-error {
            background: #fed7d7;
            color: #742a2a;
        }

        .loading {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ URDFX IK Benchmark Visualization</h1>
        <p class="subtitle">Inverse Kinematics Performance Analysis</p>

        <div class="file-input-section">
            <label for="fileInput">
                üìÅ Load Benchmark JSON File
            </label>
            <input type="file" id="fileInput" accept=".json">
            <p style="margin-top: 10px; color: #718096;">Or the default data will be loaded automatically</p>
        </div>

        <div id="content" class="loading">Loading benchmark data...</div>
    </div>

    <script>
        let benchmarkData = null;

        // Load default data
        fetch('ik_benchmarks_20251120.json')
            .then(response => response.json())
            .then(data => {
                benchmarkData = data;
                renderVisualization();
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 
                    '<p style="color: #e53e3e;">Error loading default data. Please upload a JSON file.</p>';
            });

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        benchmarkData = JSON.parse(event.target.result);
                        renderVisualization();
                    } catch (error) {
                        alert('Error parsing JSON file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        });

        function renderVisualization() {
            if (!benchmarkData) return;

            const content = document.getElementById('content');
            content.innerHTML = '';

            // Process benchmark data
            const benchmarks = processBenchmarkData(benchmarkData.benchmarks);

            // Table
            const tableDiv = document.createElement('div');
            tableDiv.className = 'table-container';
            tableDiv.innerHTML = createTable(benchmarks);
            content.appendChild(tableDiv);
        }

        function processBenchmarkData(benchmarks) {
            const grouped = {};
            benchmarks.forEach(b => {
                if (!grouped[b.name]) {
                    grouped[b.name] = [];
                }
                grouped[b.name].push(b);
            });

            // Average duplicates
            return Object.entries(grouped).map(([name, runs]) => {
                const avg = {
                    name: name,
                    real_time: runs.reduce((s, r) => s + r.real_time, 0) / runs.length,
                    iterations_per_solve: runs.reduce((s, r) => s + r.iterations_per_solve, 0) / runs.length,
                    avg_position_error_mm: runs.reduce((s, r) => s + r.avg_position_error_mm, 0) / runs.length,
                    avg_rotation_error_deg: runs.reduce((s, r) => s + r.avg_rotation_error_deg, 0) / runs.length
                };
                return avg;
            });
        }

        function createTable(benchmarks) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Benchmark</th>
                            <th>Execution Time (Speed) (Œºs)</th>
                            <th>Iterations/Solve</th>
                            <th>Position Error (mm)</th>
                            <th>Rotation Error (¬∞)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            benchmarks.forEach(b => {
                html += `
                    <tr>
                        <td><strong>${b.name.replace('BM_IK_', '')}</strong></td>
                        <td><span class="metric-badge metric-time">${b.real_time.toFixed(2)}</span></td>
                        <td>${b.iterations_per_solve.toFixed(2)}</td>
                        <td><span class="metric-badge ${b.avg_position_error_mm < 0.1 ? 'metric-success' : 'metric-error'}">${b.avg_position_error_mm.toFixed(4)}</span></td>
                        <td><span class="metric-badge ${b.avg_rotation_error_deg < 0.01 ? 'metric-success' : 'metric-error'}">${b.avg_rotation_error_deg.toFixed(6)}</span></td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            return html;
        }
    </script>
</body>
</html>
